    version: "3.9"
    services:
      emulatorjs:
        image: lscr.io/linuxserver/emulatorjs:latest
        container_name: emulatorjs
        environment:
          - PUID=1000
          - PGID=1000
          - TZ=Etc/UTC
          - SUBFOLDER=/
        volumes:
          - ./config:/config
          - ./data:/data
        ports:
          - 3000:3000
          - 80:80
          - 4001:4001
        restart: unless-stopped